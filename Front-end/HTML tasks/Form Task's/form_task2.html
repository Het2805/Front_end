<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <table border="0">
                <caption><h1>Sign Up</h1></caption>
                <tr>
                    <td><label for="">First last name </label></td>
                    <td><input type="text" pattern="[A-Za-z]{8}"  maxlength="8"> <input type="text" pattern="[A-Za-z]{10}"  maxlength="10"></td>
                    <tr><td><label for="">Organisation</label></td>
                    <td><input type="text"></td></tr>
                    <tr><td><label for="">Email address</label></td>
                    <td><input type="email" required></td></tr>
                    <tr><td><label for="">Work place</label></td>
                    <td><input type="text"></td></tr>
                    <tr><td><label for="">Home phone</label></td>
                    <td><input type="tel" maxlength="10" pattern="[6-9][0-9]{9}"></td></tr>
                    <tr><td><label for="">Cell phone</label></td>
                    <td><input type="tel" maxlength="10" pattern="[6-9][0-9]{9}"></td></tr>
                    <tr><td><label for="">Fax.</label></td>
                    <td><input type="tel" maxlength="10" pattern="[6-9][0-9]{9}"></td></tr>
                    <tr><td><label for="">Addrss 1</label></td>
                    <td><textarea name="" id="" cols="21" rows="2" required></textarea> </td></tr>
                    <tr><td><label for="">Address 2</label></td>
                    <td><textarea name="" id="" cols="21" rows="2"></textarea></td></tr>
                    <tr><td><label for="">City</label></td>
                    <td><input type="text" required></td></tr>
                    <tr><td><label for="">Zip postal code</label></td>
                    <td><input type="tel" maxlength="6"></td></tr>
                    <tr><td><label for="">Country</label></td>
                    <td><input type="text" required></td></tr>
                    <td><input type="submit"></td>

                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
